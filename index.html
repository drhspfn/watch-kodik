<!DOCTYPE html>
<html>
<head>
    <title>Search and Watch Anime | Kodik | Free</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #222;
            color: white;
        }

        .searchBlock {
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .searchForm {
            display: flex;
            align-items: center;
            width: 100%; /* Используем 100% ширины строки поиска */
            max-width: 400px; /* Максимальная ширина для поисковой строки */
        }

        #search {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Используем 100% ширины поля ввода */
            border: none;
            border-radius: 5px;
            margin: 0;
            height: 15px;
        }

        #searchForm button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 35px;
            margin-left: 10px;
        }

        .linksBlock, .playerBlock {
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            margin: 20px;
            overflow: auto;
            display: none;
        }

        .link-item {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .link-item:hover {
            text-decoration: underline;
        }

        .playerBlock {
            flex: 3;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="searchBlock">
            <form class="searchForm" id="searchForm">
                <input type="text" id="search" name="title" placeholder="Поиск...">
                <button type="submit">Найти</button>
            </form>
        </div>
        <div class="linksBlock" id="linksBlock"></div>
        <div class="playerBlock" id="playerBlock"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchForm = document.getElementById("searchForm");
            const linksBlock = document.getElementById("linksBlock");
            const playerBlock = document.getElementById("playerBlock");
            
            searchForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                const searchInput = document.getElementById("search");
                const title = searchInput.value;
                const url = `https://kodikapi.com/search?token=b7cc4293ed475c4ad1fd599d114f4435&title=${title}`;
                const response = await fetch(url);
                const data = await response.json();
                displayAnimeList(data.results);
            });
            
            function displayAnimeList(data) {
                linksBlock.innerHTML = "";
                const seenNames = new Set();
                
                data.forEach(item => {
                    if (!seenNames.has(item.title)) {
                        seenNames.add(item.title);
                        const linkItem = document.createElement("a");
                        linkItem.href = `https://kodik.cc${item.link}`;
                        linkItem.textContent = item.title;
                        linkItem.classList.add("link-item");
                        linkItem.addEventListener("click", function(event) {
                            event.preventDefault();
                            showPlayer(`https:${item.link}`);
                        });
                        linksBlock.appendChild(linkItem);
                    }
                });
                
                linksBlock.style.display = "block";
                playerBlock.style.display = "none";
            }
            
            function showPlayer(playerLink) {
                playerBlock.innerHTML = `<iframe src="${playerLink}" frameborder="0" allowfullscreen></iframe>`;
                linksBlock.style.display = "none";
                playerBlock.style.display = "block";
            }
        });
    </script>
</body>
</html>
